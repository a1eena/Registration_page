<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration <Form></Form></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
    <body>
    <h1>Welcome! To our Registration Page</h1> 
    <h2>lets know about you some more</h2>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>

      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>

      <fieldset>
        <h3>Account Type</h3>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
       
      </fieldset>

      <fieldset>
        <label for="referrer">What best describe you ?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Graphic Designer</option>
            <option value="2">Web Developer</option>
            <option value="3">UI/UX Designer</option>
            <option value="4">Engineer</option>
            <option value="5">Frontend Developer</option>
            <option value="6">Backend Developer</option>
            <option value="7">Other</option>
          </select>
        </label>

        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label>Your gender identity ?</label>
        <label for="gender"><input id="gender" type="radio" name="gender" class="inline" />Male</label>
        <label for="gender"><input id="gender" type="radio" name="gender" class="inline" />Female</label>
        <label for="gender"><input id="gender" type="radio" name="gender" class="inline" />Other</label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Search Engine</option>
            <option value="2">Social Media</option>
            <option value="3">Through Friends or Family</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>

      <div class="button">
      <div class="container">
      <div class="tick">

          </div>
          </div>
        </div>
      

 
    </form>
    </form>
    <script type="text/javascript" src="source.js"></script>
  </body>
</html>
